<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea | Sign-up</title>
	
	<meta charset="utf-8" name="description" content="Sign-up with AnalogSea">

  	<!-- Font  -->
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="signup.css">

</head> 

<body>

	<header><img src="logo.png" alt="AnalogSea Logo" ></header>

<div class="page_wrap">
	<div class="page_data">

<main>
	<form action="/signup" method="post"><h1>Sign up</h1>
		<label for="user_email">Email</label><br>
		<input type="email" placeholder="yourname@example.com" name="email" id="user_email" required/> <br>

		<label for="password">Password</label> <br>
		<input type="password" placeholder="1234passwOrd" name="pwd" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
		<br>

		<button type="submit"/>Sign up</button>

		<p><a href="/forgot-password/new">Forgot password?</a></p>
	</form>	

</main>
	</div>

</div>
<footer>
	<div class="login"><p>Already have an account? <a href="/login">Log In</a></p>
	</div>
</footer>

	
</body>
</html>
